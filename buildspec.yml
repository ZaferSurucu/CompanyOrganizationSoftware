version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/my-app-1.0-SNAPSHOT.jar
    - scripts/*
    - appspec.yml
    - buildspec.yml
  discard-paths: yes